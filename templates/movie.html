<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css?q=34334">
    <title>Movie App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">Flask Movie App.</h1>
            <form action="/" class="form-inline md-form form-sm active-cyan-2 mt-2" method="POST">
                <input name="searchmovies" class="form-control form-control-sm mr-3 w-75"
                    placeholder="Search For Movies..." aria-label="Search">
                <i class="fas fa-search" aria-hidden="true"></i>
                <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
            </form>
        </div>
        <div class="container-fluid row">
            {% if data %}
            {% for movie in data.Search %}
            <div class="col-md-3">
                <div class="well title text-center">
                    <img src="{{movie.Poster}}" alt="">
                    <h5>{{movie.Title}}</h5>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>

</body>

</html>
